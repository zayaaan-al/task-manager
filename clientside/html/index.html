<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="/clientside/css/style.css">
</head>
<body>
  
  <header>
    <h1>Task Manager</h1>
    <input type="text" id="search" placeholder="Search task...">
    <a href="/clientside/html/add.html"><button>Add Task</button></a>
  </header>

  
  <main>
    <h2>Task List:</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTable">
        <tr>
          <td colspan="5" class="empty">Loading...</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="/clientside/js/custom.js"></script>
</body>
</html>
